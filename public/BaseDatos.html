<!-- BaseDatos.html -->
<div id="pestanaBaseDatos">
  <!-- Contenedor principal -->
  <div class="p-6 bg-white rounded-xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        <i class="fas fa-users text-blue-500"></i>
        Base de Datos de Clientes
      </h2>
      <div class="flex justify-center">
        <button
          onclick="abrirModal()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2"
        >
          <i class="fas fa-plus-circle"></i> Agregar Cliente
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full border-collapse rounded-lg shadow-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3 text-left border">Apodo</th>
              <th class="px-4 py-3 text-left border">Nombre y Apellidos</th>
              <th class="px-4 py-3 text-left border">Tel√©fono</th>
              <th class="px-4 py-3 text-left border">Localidad</th>
              <th class="px-4 py-3 text-left border">Zona Reparto</th>
              <th class="px-4 py-3 text-left border">Observaciones</th>
              <th class="px-4 py-3 text-left border">Acciones</th>
            </tr>
          </thead>
          <tbody id="listaClientes" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <div id="loading" class="text-center py-6 hidden">
        <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
        <p class="text-gray-500 mt-2">Cargando clientes...</p>
      </div>
      <div id="mensajeVacio" class="text-center py-12 text-gray-500 hidden">
        <div class="text-4xl mb-4">üóÑÔ∏è</div>
        <p class="text-lg">No hay clientes registrados</p>
        <p class="text-sm">¬°Agrega el primero para empezar!</p>
      </div>
    </div>

    <!-- Modal para Agregar/Editar Cliente -->
    <div
      id="clienteModal"
      class="modal-container hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"
    >
      <div
        class="modal-content bg-white p-6 rounded-xl w-11/12 md:w-1/2 lg:w-1/3 shadow-2xl scale-95 opacity-0 transition-transform transition-opacity duration-300"
      >
        <h3 id="modalTitle" class="text-xl font-bold mb-4">Agregar Cliente</h3>
        <form id="clienteForm" class="space-y-4">
          <input type="hidden" id="clienteId" />
          <input
            type="text"
            id="apodo"
            name="apodo"
            placeholder="Apodo"
            class="w-full border rounded-lg p-2"
            required
          />
          <input
            type="text"
            id="nombre_completo"
            name="nombre_completo"
            placeholder="Nombre y Apellidos"
            class="w-full border rounded-lg p-2"
            required
          />
          <input
            type="text"
            id="telefono"
            name="telefono"
            placeholder="Tel√©fono"
            class="w-full border rounded-lg p-2"
          />
          <input
            type="text"
            id="localidad"
            name="localidad"
            placeholder="Localidad"
            class="w-full border rounded-lg p-2"
          />
          <select
            id="zona_reparto"
            name="zona_reparto"
            class="w-full border rounded-lg p-2"
          >
            <option value="Zona A">Zona A</option>
            <option value="Zona B">Zona B</option>
            <option value="Zona C">Zona C</option>
            <option value="Zona D">Zona D</option>
          </select>
          <textarea
            id="observaciones"
            name="observaciones"
            placeholder="Observaciones"
            class="w-full border rounded-lg p-2"
          ></textarea>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="cerrarModal()"
              class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
