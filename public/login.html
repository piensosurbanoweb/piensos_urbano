<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="nombre_usuario" class="block text-gray-700 font-medium mb-2">Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="contrasena" class="block text-gray-700 font-medium mb-2">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Entrar
            </button>
            <p id="mensajeError" class="text-red-500 text-center mt-4 hidden"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre_usuario = document.getElementById('nombre_usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const mensajeError = document.getElementById('mensajeError');

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre_usuario, contrasena })
                });

                const data = await res.json();

                if (res.ok) {
                    // Redirige al usuario a la página principal del calendario
                    window.location.href = '/index.html'; 
                } else {
                    mensajeError.textContent = data.error;
                    mensajeError.classList.remove('hidden');
                }
            } catch (err) {
                mensajeError.textContent = 'Error de conexión. Inténtalo de nuevo.';
                mensajeError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
