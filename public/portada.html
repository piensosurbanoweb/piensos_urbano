<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbano Web</title>
  <img rel="icon" href="../img/logo-black.jpeg" type="favicon">    
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }

    /* Header principal */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 25px 0; /* más alto */
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 42px; /* más grande aún */
      letter-spacing: 2px;
    }

    /* Subheader con enlaces */
    nav {
      position: fixed;
      top: 95px; /* se baja un poco más para que no quede pegado al header */
      left: 0;
      width: 100%;
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 40px; /* más separación entre enlaces */
      padding: 20px 0; /* más alto */
      z-index: 999;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Footer fijo */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      padding: 15px 0;
      font-size: 14px;
    }

    /* Imagen con efecto de volteo */
    .flipping-img {
      margin-top: 220px; /* más espacio para header + subheader */
      margin-bottom: 80px;
      width: 70%;
      max-width: 700px;
      animation: flip 10s infinite; /* antes 4s, ahora 10s */
      transform-style: preserve-3d;
    }

    @keyframes flip {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    /* --- Responsividad --- */
    @media (max-width: 768px) {
      header h1 {
        font-size: 30px;
      }

      nav {
        flex-direction: column;
        gap: 20px;
        padding: 25px 0;
        top: 90px;
      }

      nav a {
        font-size: 20px;
      }

      .flipping-img {
        width: 90%;
        margin-top: 260px; /* ajustado para que no tape el subheader */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Piensos y Cereales Urbano</h1>
  </header>

  <nav>
    <a href="#">Inicio Sesión</a>
    <a href="#">Registrarse</a>
    <a href="#">Catálogo</a>
    <a href="./index.html">Gestor</a>
  </nav>

  <main>
    <img src="../img/fondo.png" alt="Logo Urbano" class="flipping-img">
  </main>

  <footer>
    <p>© Piensos y Cereales Urbano - Granada</p>
  </footer>
</body>
</html>
