<div id="pestanaBaseDatos" class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Base de Datos de Clientes</h2>
        <button onclick="abrirModal('agregar')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
            <span>‚ûï</span> Agregar Cliente
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full border-collapse">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Apodo</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Nombre y Apellidos</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Tel√©fono</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Localidad</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Zona Reparto</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">√öltimos Pedidos</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Observaciones</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 border">Acciones</th>
                </tr>
            </thead>
            <tbody id="listaClientes">
            </tbody>
        </table>
    </div>

    <div id="clienteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Agregar Cliente</h3>
            <form id="clienteForm" class="space-y-4">
                <input type="text" id="apodo" name="apodo" placeholder="Apodo" class="w-full border p-2 rounded" required>
                <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Nombre y Apellidos" class="w-full border p-2 rounded" required>
                <input type="text" id="telefono" name="telefono" placeholder="Tel√©fono" class="w-full border p-2 rounded">
                <input type="text" id="localidad" name="localidad" placeholder="Localidad" class="w-full border p-2 rounded">
                <select id="zona_reparto" name="zona_reparto" class="w-full border p-2 rounded">
                </select>
                <textarea id="observaciones" name="observaciones" placeholder="Observaciones" class="w-full border p-2 rounded"></textarea>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-500 text-white rounded">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let editandoId = null;

    function abrirModal(modo, cliente = null) {
        const modal = document.getElementById('clienteModal');
        const form = document.getElementById('clienteForm');
        const title = document.getElementById('modalTitle');

        if (modo === 'agregar') {
            title.textContent = 'Agregar Cliente';
            form.reset();
            editandoId = null;
        } else if (modo === 'editar' && cliente) {
            title.textContent = 'Editar Cliente';
            document.getElementById('apodo').value = cliente.apodo;
            document.getElementById('nombre_completo').value = cliente.nombre_completo;
            document.getElementById('telefono').value = cliente.telefono;
            document.getElementById('localidad').value = cliente.localidad;
            document.getElementById('zona_reparto').value = cliente.zona_reparto;
            document.getElementById('observaciones').value = cliente.observaciones;
            editandoId = cliente.id;
        }
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function cerrarModal() {
        const modal = document.getElementById('clienteModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    async function cargarClientes() {
        try {
            const res = await fetch('/clientes');
            const clientes = await res.json();
            const listaClientes = document.getElementById('listaClientes');
            listaClientes.innerHTML = '';
            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-4 py-3 border text-sm">${cliente.apodo}</td>
                    <td class="px-4 py-3 border text-sm">${cliente.nombre_completo}</td>
                    <td class="px-4 py-3 border text-sm">${cliente.telefono || ''}</td>
                    <td class="px-4 py-3 border text-sm">${cliente.localidad || ''}</td>
                    <td class="px-4 py-3 border text-sm">${cliente.zona_reparto || ''}</td>
                    <td class="px-4 py-3 border text-sm">${cliente.ultimos_pedidos || ''}</td>
                    <td class="px-4 py-3 border text-sm">${cliente.observaciones || ''}</td>
                    <td class="px-4 py-3 border text-sm">
                        <button onclick="editarCliente(${cliente.id})" class="text-blue-600 hover:text-blue-900 mr-2">‚úèÔ∏è</button>
                        <button onclick="eliminarCliente(${cliente.id})" class="text-red-600 hover:text-red-900">üóëÔ∏è</button>
                    </td>
                `;
                listaClientes.appendChild(tr);
            });
        } catch (err) {
            console.error('Error al cargar clientes:', err);
        }
    }

    document.getElementById('clienteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const apodo = document.getElementById('apodo').value;
        const nombre_completo = document.getElementById('nombre_completo').value;
        const telefono = document.getElementById('telefono').value;
        const localidad = document.getElementById('localidad').value;
        const zona_reparto = document.getElementById('zona_reparto').value;
        const observaciones = document.getElementById('observaciones').value;

        const clienteData = { apodo, nombre_completo, telefono, localidad, zona_reparto, observaciones };

        try {
            let res;
            if (editandoId) {
                res = await fetch(`/clientes/${editandoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clienteData)
                });
            } else {
                res = await fetch('/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clienteData)
                });
            }
            if (res.ok) {
                cerrarModal();
                cargarClientes();
            } else {
                console.error('Error al guardar cliente');
            }
        } catch (err) {
            console.error('Error de red:', err);
        }
    });

    async function editarCliente(id) {
        try {
            const res = await fetch(`/clientes/${id}`);
            const cliente = await res.json();
            abrirModal('editar', cliente);
        } catch (err) {
            console.error('Error al obtener cliente para editar:', err);
        }
    }

    async function eliminarCliente(id) {
        if (confirm('¬øEst√°s seguro de que quieres eliminar este cliente?')) {
            try {
                const res = await fetch(`/clientes/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    cargarClientes();
                } else {
                    console.error('Error al eliminar cliente');
                }
            } catch (err) {
                console.error('Error de red:', err);
            }
        }
    }

    async function cargarZonas() {
        try {
            const res = await fetch('/zonas');
            const zonas = await res.json();
            const selectCliente = document.getElementById('zona_reparto');
            
            selectCliente.innerHTML = '';
            zonas.forEach(z => {
                const option = document.createElement('option');
                option.value = z.nombre;
                option.textContent = z.nombre;
                selectCliente.appendChild(option);
            });
        } catch (err) {
            console.error('Error al cargar zonas:', err);
        }
    }

    // C√≥digo de inicializaci√≥n corregido
    (function() {
        cargarClientes();
        cargarZonas();
        document.getElementById('clienteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    })();
</script>
